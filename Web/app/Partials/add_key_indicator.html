<form name="addKeyIndicatorForm" ng-submit="categoryCtrl.addKeyIndicator(category.CategoryID)">
  <div class="form-group">
    <label for="keyIndicatorName">Name</label>
    <input id="keyIndicatorName" type="text" ng-model="categoryCtrl.keyIndicatorToAdd.KeyIndicatorName" class="form-control" placeholder="Key Indicator Name"/>
  </div>
  <div class="form-group">
    <label for="keyIndicatorDescription">Description</label>
    <textarea id="keyIndicatorDescription" ng-model="categoryCtrl.keyIndicatorToAdd.KeyIndicatorDescription" class="form-control" rows="3" placeholder="Key Indicator Description"></textarea>
  </div>
  <div class="form-group">
    <label for="keyIndicatorWeight">Weight</label>
    <select id="keyIndicatorWeight" ng-model="categoryCtrl.keyIndicatorToAdd.KeyIndicatorWeight" class="form-control">
      <option value="1">1 - Very low</option>
      <option value="2">2 - Low</option>
      <option value="3">3 - Medium</option>
      <option value="4">4 - High</option>
      <option value="5">5 - Very high</option>
    </select>
  </div>
  <div class="form-group">
    <label for="pointsPossible">Points Possible:</label>
    <input type="number" id="pointsPossible" ngmodel="categoryCtrl.keyIndicatorToAdd.PointsPossible" min="1" max="100" step="1" class="form-control" value="{{categoryCtrl.keyIndicatorToAdd.PointsPossible}}"/>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Add</button>
</form>
