<form name="addCategoryForm" ng-submit="categoryCtrl.addCategory()">
    <div class="form-group">
        <label for="categoryName">Name</label>
        <input id="categoryName" type="text" ng-model="categoryCtrl.categoryToAdd.CategoryName" class="form-control" placeholder="Category Name" />
    </div>
    <div class="form-group">
        <label for="categoryDescription">Description</label>
        <textarea id="categoryDescription" ng-model="categoryCtrl.categoryToAdd.CategoryDescription" class="form-control" rows="3" placeholder="Category Description"></textarea>
    </div>
    <div class="form-group">
        <label for="categoryWeight">Weight</label>
        <select id="categoryWeight" ng-model="categoryCtrl.categoryToAdd.CategoryWeight" class="form-control">
          <option value="1" ng-selected="categoryCtrl.categoryToAdd.CategoryWeight == 1">1 - Very low</option>
          <option value="2" ng-selected="categoryCtrl.categoryToAdd.CategoryWeight == 2">2 - Low</option>
          <option value="3" ng-selected="categoryCtrl.categoryToAdd.CategoryWeight == 3">3 - Medium</option>
          <option value="4" ng-selected="categoryCtrl.categoryToAdd.CategoryWeight == 4">4 - High</option>
          <option value="5" ng-selected="categoryCtrl.categoryToAdd.CategoryWeight == 5">5 - Very high</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
