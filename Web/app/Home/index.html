<!DOCTYPE html>
<html lang="en" ng-app="myLifeGrade">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../Shared/img/favicon.ico">

    <title>Home</title>

    <!-- Bootstrap -->
    <link href="../Shared/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../Shared/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- jQuery-->
    <script src="../Shared/jQuery/jquery-2.1.3.min.js"></script>
    
    <!-- Angular -->
    <script src="../Shared/angular/angular.min.js"></script>
    
    <!-- Resources -->
    <script src="../Shared/app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">myLifeGrade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top: 60px;">
        <p ng-controller="HomeController as homeCtrl">
            Hello, there are {{ homeCtrl.users.length }} users in the DB
            <br />
            Name: {{ homeCtrl.users[0].UserName }}
        </p>
    </div>
  </body>
</html>
