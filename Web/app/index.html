<!DOCTYPE html>
<html lang="en" ng-app="myLifeGrade">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>myLifeGrade</title>
    
    <!-- jQuery -->
    <script src="ThirdParty/jQuery/jquery-2.1.3.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="ThirdParty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="ThirdParty/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Bootstrap IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ThirdParty/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Angular -->
    <script src="ThirdParty/angular/angular.min.js" type="text/javascript"></script>
    
    <!-- Site scripts and files -->
    <script src="app.js" type="text/javascript"></script>
    <link href="app.css" rel="stylesheet">
  </head>

  <body ng-controller="UserController as userCtrl">

    <!-- Top navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">myLifeGrade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <span class="nav navbar-text navbar-right" style="margin-right: 1em;">
            {{ userCtrl.user.UserName }}
          </span>
          <!--
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
        </div>
      </div>
    </nav>

    <!-- Page -->
    <div class="container-fluid" ng-controller="HomeController as homeCtrl">
      <div class="row">
        
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{ active: homeCtrl.isActiveTab('tabOverview')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabOverview')">Overview</a></li>
            <li ng-class="{ active: homeCtrl.isActiveTab('tabGoals')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabGoals')">Goals</a></li>
            <li ng-class="{ active: homeCtrl.isActiveTab('tabSettings')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabSettings')">Settings</a></li>
          </ul>
          <ul ng-show="userCtrl.user.UserType == 1" class="nav nav-sidebar">
            <li ng-show="userCtrl.user.UserType == 1" ng-class="{ active: homeCtrl.isActiveTab('tabJson')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabJson')">JSON</a></li>
          </ul>
        </div>
        
        <!-- Main content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
        </div>
      </div>
    </div>
  </body>
</html>
