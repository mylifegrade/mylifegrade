<!DOCTYPE html>
<html lang="en" ng-app="myLifeGrade">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Home</title>

    <!-- Main Site CSS -->
    <link href="Site.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="ThirdParty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="ThirdParty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- jQuery-->
    <script src="ThirdParty/jQuery/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <!-- Angular -->
    <script src="ThirdParty/angular/angular.min.js" type="text/javascript"></script>
    
    <!-- Angular Scripts -->
    <script src="app.js" type="text/javascript"></script>
    
  </head>

  <body ng-controller="HomeController as homeCtrl">
    
    <!-- Nav -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">myLifeGrade</a>
            </div>
            <div class="navbar-text navbar-right">
              {{ homeCtrl.user.UserName }}
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <div class="container-fluid" style="margin-top: 60px;">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          
          <!-- Alert message -->
          <div ng-show="homeCtrl.error != null" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error:</strong> {{ homeCtrl.error }}
          </div>
          
          <div class="row">
            
            <!-- Nav -->
            <div class="col-md-2">
              <ul class="nav nav-pills nav-stacked">
                <li ng-class="{ active: homeCtrl.isActiveTab('tabOverview')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabOverview')">Overview</a></li>
                <li ng-class="{ active: homeCtrl.isActiveTab('tabGoals')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabGoals')">Goals</a></li>
                <li ng-class="{ active: homeCtrl.isActiveTab('tabSettings')}" role="presentation"><a href ng-click="homeCtrl.setActiveTab('tabSettings')">Settings</a></li>
              </ul>
            </div>
            
            <!-- Main content -->
            <div class="col-md-10">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
